<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="player-box current-player-bg">
            <h1>PLAYER 1</h1>
            <p class="player-score player-score-plus" data-player="1">0</p>
            <div class="current-box player1__current">
                <p class="current-title">CURRENT</p>
                <p class="current-player current-score">0</p>
            </div>
        </div>
        <div class="player-box">
            <h1>PLAYER 2</h1>
            <p class="player-score" data-player="2">0</p>
            <div class="current-box player2__current">
                <p class="current-title">CURRENT</p>
                <p class="current-score">0</p>
            </div>
        </div>
        <img class="dice" src="assets/imgs/dice02.png" alt="">
        <button class="btn__new-game" type="button">NEW GAME</button>
        <button class="btn__rolling" type="button">ROLL DICE</button>
        <button class="btn__hold" type="button">HOLD</button>

        </div>
    </main>
    <script src="assets/app.js"></script>
</body>

</html>
